language: php

php:
  - 7.1
  - 7.2

services:
  - mysql

before_script:
  - cp .env.travis .env
  - mysql -e 'create database larapod_app_testing;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed
  - php artisan serve &

script:
  - vendor/bin/phpunit
  - php artisan dusk

notifications:
  email:
    recipients:
      - lnorman137@gmail.com
    on_success: always
    on_failure: always
